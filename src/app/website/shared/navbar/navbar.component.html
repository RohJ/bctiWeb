              <div class="logo">

          </div>
          <div class="col-md-9 col-sm-9 col-9 text-end">

                  <i class="{{menu_icon}}"></i>
              </div>

                      <li [routerLink]="['/about']" (click)="closeMenu()">About Us</li>
                      <li [routerLink]="['/counseling']" (click)="closeMenu()">Counselling</li>
                      <li [routerLink]="['/courses']" (click)="closeMenu()">Courses</li>
                      <li (click)="closeMenu()">Resources</li>
                      <li (click)="closeMenu()">Alumni</li>
                      <li (click)="closeMenu()">Calendar</li>
                      <li (click)="closeMenu()">Contact</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</header>
